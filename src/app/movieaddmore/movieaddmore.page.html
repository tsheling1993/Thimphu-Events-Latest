<ion-header >
    <ion-toolbar color="tertiary">
      <ion-buttons>
      <ion-button (click)="openMenu()" style="color:white;"><ion-icon name="menu"></ion-icon></ion-button>
      <ion-back-button style="color:white;"></ion-back-button>
      <ion-title id="title" style="color:white;">movie add more</ion-title>
      </ion-buttons>
    </ion-toolbar>
  </ion-header>

<ion-content padding>
  <ion-grid>
    <ion-row>
      <ion-col size="4">
        Movie Title:
      </ion-col>
      <ion-col size="8">
        <ion-input type="text" placeholder="movie title" class="m-style" [(ngModel)]="movieTitle"></ion-input>
      </ion-col>
    </ion-row>
    <ion-row>
      <ion-col size="4">
        <ion-label>Venue:</ion-label>
      </ion-col>
      <ion-col size="8">
        <ion-input type="text" placeholder="venue" class="m-style" [(ngModel)]="movieVenue"></ion-input>
      </ion-col>
    </ion-row>
    <ion-row>
      <ion-col size="4">
        <ion-label>Time:</ion-label>
      </ion-col>
      <ion-col size="8">
        <ion-input type="text" placeholder="time" class="m-style" [(ngModel)]="movieTime"></ion-input>
      </ion-col>
    </ion-row>
    <ion-row>
      <ion-col size="4">
        <ion-label>Start Date:</ion-label>
      </ion-col>
      <ion-col size="8">
        <ion-input type="text" button=true, placeholder="Start Date" value={{Date}} (click)="pickDate()" class="m-style" [(ngModel)]="startDate"></ion-input>
      </ion-col>
    </ion-row>
    <ion-row>
      <ion-col size="4">
        <ion-label>End Date:</ion-label>
      </ion-col>
      <ion-col size="8">
        <ion-input type="text" placeholder="End Date" value={{date}} (click)="pickEndDate()" button=true, class="m-style" [(ngModel)]="endDate"></ion-input>
      </ion-col>
    </ion-row>
    <ion-row>
      <ion-col size="4">
        <ion-label>Price:</ion-label>
      </ion-col>
      <ion-col size="8">
        <ion-input type="text" placeholder="price" class="m-style" [(ngModel)]="moviePrice"></ion-input>
      </ion-col>
    </ion-row>
    <ion-row>
      <ion-col size="4">
        <ion-label>Contact:</ion-label>
      </ion-col>
      <ion-col size="8">
        <ion-input type="text" placeholder="contact" class="m-style" [(ngModel)]="movieContact"></ion-input>
      </ion-col>
    </ion-row>
    <ion-row>
      <ion-col><ion-label>Image:</ion-label></ion-col>
      <ion-col>
        <ion-label>
          <input type="file" (change)="detectFiles($event)">
        </ion-label>
      </ion-col>
    </ion-row>
    <ion-row>
      <ion-col size="4">
        <ion-label>Trailer Link:</ion-label>
      </ion-col>
      <ion-col size="8">
        <ion-input type="text" placeholder="Trailer" class="m-style" [(ngModel)]="movieTailor"></ion-input>
      </ion-col>
    </ion-row>
    <ion-row>
      <ion-col>
          <ion-button (click)="insertFs()" color="secondary">upload</ion-button>
      </ion-col>
    </ion-row>
  </ion-grid>
</ion-content>
