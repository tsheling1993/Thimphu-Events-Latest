<ion-header>
  <ion-toolbar color="tertiary">
    <ion-buttons>
    <ion-button (click)="openMenu()" style="color:white;"><ion-icon name="menu"></ion-icon></ion-button>
    <ion-back-button style="color:white;"></ion-back-button>
    <ion-title id="title" style="color:white;">Others Edit</ion-title>
    </ion-buttons>
  </ion-toolbar>
</ion-header>

<ion-content padding>
  <ion-grid>
    <ion-row>
      <ion-col size="4">
        Date:
      </ion-col>
      <ion-col size="8">
        <ion-input type="text" button=true, placeholder="Start Date" value={{Date}} (click)="pickDate()" class="m-style" [(ngModel)]="rDate"></ion-input>
      </ion-col>
    </ion-row>
  <ion-row>
    <ion-col size="4">
      Title:
    </ion-col>
    <ion-col size="8">
        <ion-input type="text" placeholder="Title" class="m-style" [(ngModel)]="rTitle"></ion-input>
      </ion-col>
  </ion-row>
  <ion-row>
      <ion-col size="4">
      Time:
      </ion-col>
      <ion-col size="8">
          <ion-input type="text" placeholder="time" class="m-style" [(ngModel)]="rTime"></ion-input>
        </ion-col>
    </ion-row>
  <ion-row>
    <ion-col size="4">
      Venue:
    </ion-col>
    <ion-col size="8">
        <ion-input type="text" placeholder="venue" class="m-style" [(ngModel)]="rVenue"></ion-input>
      </ion-col>
  </ion-row>
  <ion-row>
      <ion-col size="4">
        Details:
      </ion-col>
      <ion-col size="8">
          <ion-textarea type="text" placeholder="details" class="m-style" [(ngModel)]="rDetail"></ion-textarea>
        </ion-col>
    </ion-row>
  <ion-row>
    <ion-col>
      <ion-button color="secondary" expand="full" (click)="insertFs()">upload</ion-button>
    </ion-col>
  </ion-row>
</ion-grid>
</ion-content>
