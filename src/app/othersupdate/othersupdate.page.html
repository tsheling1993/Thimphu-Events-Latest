<ion-header>
  <ion-toolbar color="tertiary">
    <ion-buttons>
    <ion-button (click)="openMenu()" style="color:white;"><ion-icon name="menu"></ion-icon></ion-button>
    <ion-back-button style="color:white;"></ion-back-button>
    <ion-title id="title" style="color:white;">Others Update</ion-title>
    </ion-buttons>
  </ion-toolbar>
</ion-header>

<ion-content padding>
  <ion-list *ngFor='let data of rData'>
    <ion-row>
        <ion-col size="6">
            {{data.title}}
        </ion-col>
        <ion-col size="3">
            <ion-button class="btnstyle" (click)="goDelete(data.title)" color="danger">Delete</ion-button>
        </ion-col>
        <ion-col size="3">
            <ion-button class="btnstyle" (click)="goEdit(data.title)" color="secondary">Edit</ion-button>
        </ion-col>
    </ion-row>   
</ion-list>
<p button="true" (click)="goAddMore()" style="color:dodgerblue">Add more...</p>
</ion-content>
