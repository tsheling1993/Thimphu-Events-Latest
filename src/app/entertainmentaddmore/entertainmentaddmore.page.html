<ion-header >
    <ion-toolbar color="tertiary">
      <ion-buttons>
      <ion-button (click)="openMenu()" style="color:white;"><ion-icon name="menu"></ion-icon></ion-button>
      <ion-back-button style="color:white;"></ion-back-button>
      <ion-title id="title" style="color:white;">Entertainment AddMore</ion-title>
      </ion-buttons>
    </ion-toolbar>
  </ion-header>
  
  <ion-content padding>
  <!-- for inserting Entertainment details -->
  <ion-grid>
      <ion-row>
        <ion-col size="4">
            Title:
        </ion-col>
        <ion-col size="8">
          <ion-input type="text" placeholder="Entertainment title" class="m-style" [(ngModel)]="rTitle"></ion-input>
        </ion-col>
      </ion-row>
      <ion-row>
        <ion-col size="4">
        Venue:
        </ion-col>
        <ion-col size="8">
          <ion-input type="text" placeholder="venue" class="m-style" [(ngModel)]="rVenue"></ion-input>
        </ion-col>
      </ion-row>
      <ion-row>
        <ion-col size="4">
        Time:
        </ion-col>
        <ion-col size="8">
          <ion-input type="text" placeholder="time" class="m-style" [(ngModel)]="rTime"></ion-input>
        </ion-col>
      </ion-row>
      <ion-row>
        <ion-col size="4">
        Date:
        </ion-col>
        <ion-col size="8">
          <ion-input type="text" button=true, placeholder="Start Date" value={{Date}} (click)="pickDate()" class="m-style" [(ngModel)]="rDate"></ion-input>
        </ion-col>
      </ion-row>
      <ion-row>
        <ion-col size="4">
        contact:
        </ion-col>
        <ion-col size="8">
          <ion-input type="text" placeholder="contact" class="m-style" [(ngModel)]="rContact"></ion-input>
        </ion-col>
      </ion-row>
      <ion-row>
        <ion-col size="4">
        details:
        </ion-col>
        <ion-col size="8">
          <ion-textarea type="text" placeholder="details" class="m-style" [(ngModel)]="rDetail"></ion-textarea>
        </ion-col>
      </ion-row>
      <ion-row>
        <ion-col><ion-label>Image:</ion-label></ion-col>
        <ion-col>
          <ion-label>
            <input type="file" (change)="detectFiles($event)">
          </ion-label>
        </ion-col>
      </ion-row>
      <ion-row>
        <ion-col>
          <ion-button color="secondary" expand="full" (click)="insertFs()">upload</ion-button>
        </ion-col>
      </ion-row>
    </ion-grid>
  </ion-content>
