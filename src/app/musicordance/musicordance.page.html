<ion-header >
    <ion-toolbar color="tertiary">
      <ion-buttons>
      <ion-button (click)="openMenu()" style="color:white;"><ion-icon name="menu"></ion-icon></ion-button>
      <ion-back-button style="color:white;"></ion-back-button>
      <ion-title id="title" style="color:white;">Entertainment</ion-title>
      </ion-buttons>
    </ion-toolbar>
  </ion-header>

<ion-content padding>
        <ion-card *ngFor='let data of rData'>
            <ion-card-content style="font-family: 'Times New Roman', Times, serif;">
                <div style="color:dodgerblue; text-align: right"><span style="background-color: #eeeeee"><ion-icon name="calendar"></ion-icon>&nbsp;{{data.date}}</span></div>
                <div style="color:dodgerblue; font-size: 12pt;"><b>{{data.tilte}}</b></div>
                <img src="{{data.url}}" height=150px; width=400px;>
                <span style="color:teal;"><ion-icon color="secondary" name="pin"></ion-icon>&nbsp;<b>Venue:</b></span>&nbsp;<span style="color:black;">{{data.venue}}</span><br>
                <span style="color:teal;"><ion-icon color="secondary" name="time"></ion-icon>&nbsp;<b>Time:</b></span>&nbsp;<span style="color:black;">{{data.time}}</span><br>
                <span style="color:teal;"><ion-icon color="secondary" name="call"></ion-icon>&nbsp;<b>Contact:</b></span>&nbsp;<span style="color:black;">{{data.contact}}</span><br>
                <span style="color:teal;"><ion-icon color="secondary" name="list"></ion-icon>&nbsp;<b>Details:</b></span>&nbsp;<span style="color:black;">{{data.detail}}</span><br>
            </ion-card-content>
          </ion-card>
</ion-content>
